<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <header>
        <h1>
            Cadastro de Clientes
        </h1>
    </header>

    <section class="features" id="features">

        <h1 class="heading">Preencha o formulário abaixo para cadastrar um cliente</h1>

        <div class="box-container">

            <div class="box">
                <form action="#" method="post" id="formulario">
                    <div class="form-campos">
                        <div class="label-input">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" class="input"
                                required />
                        </div>
                        <div class="label-input">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" class="input"
                                required />
                        </div>
                        <div class="label-input">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" placeholder="Digite o seu telefone" class="input"
                                required />
                        </div>
                        <div class="label-input">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="input" placeholder="Digite o seu CPF"
                                required />
                        </div>
                    </div>
                    <input type="submit" class="botao" value="Cadastrar Produto" />
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes">

                    </tbody>
                </table>
                <a href="index.html">
                    <button class="botao">⇦ Voltar</button>
                </a>
            </div>
        </div>


        </div>

    </section>

    <script src="js/scriptcliente.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <footer>
        <p>©️ Todos os direitos reservados - Hiring Commerce 2021 </p>
    </footer>
</body>

</html>
